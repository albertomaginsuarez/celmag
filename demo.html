<!DOCTYPE html>
<html>
<title>Egg Corporation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">
        <h2>Avatar List</h2>
        <ul class="w3-ul w3-card-4" id="list">

        </ul>
    </div>

</body>
<script>
    let dataResult = [1, 2, 3, 4, 5, 6, 7];
    let stringHtml = "";
    dataResult.forEach((elem, index) => {
        stringHtml += `<li class="w3-bar">
                            <span onclick="this.parentElement.style.display='none'"
                                class="w3-bar-item w3-button w3-white w3-xlarge w3-right">Ã—</span>
                            <img src="https://i.pravatar.cc/300/`+ index + `" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
                            <div class="w3-bar-item">
                                <span class="w3-large">Egg Avatar: `+ index + `</span><br>
                                <span>Accountant</span>
                            </div>
                        </li>`;
    })
    document.getElementById("list").innerHTML = stringHtml;
</script>

</html>
